<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>

  
</head>
<body>

  <div class="container">
    <div class="main">
      <header>
        <div class="logo"><img src="images/logo.svg" alt=""></div>
        <h2>We are launching <span>soon!</span></h2>
        <p class="p1">Subscribe and get notified</p>
        <form action="#">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <span class="error">Please provide a valid email address</span>
          <input id="notify-me" type="submit" value="Notify Me">
        </form>
        
      </header>
      <main><img src="images/illustration-dashboard.png" alt="" style = max-width:768px></main>
      <footer>
        <div class="social">
          <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>      
          </div>
          <div class="twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i></a> 
          </div>
          <div class="instagram">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
        <p class="p2">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
